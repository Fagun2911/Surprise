<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Private Surprise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f0c29;
            background: linear-gradient(to bottom, #24243e, #302b63, #0f0c29);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }
 
        /* Password Screen */
        #password-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: 0.5s;
        }
 
        .pass-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
 
        input {
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            width: 220px;
            text-align: center;
            font-size: 1rem;
            outline: none;
        }
 
        .pass-btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
 
        .pass-btn:hover { background: #ff758f; transform: scale(1.05); }
 
        /* Main Content */
        #main-content {
            display: none;
            text-align: center;
            z-index: 10;
            animation: fadeIn 2s;
        }
 
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
 
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 350px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
 
        .profile-pic {
            width: 180px; height: 180px;
            border-radius: 50%;
            border: 4px solid #ff4d6d;
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.5);
        }
 
        h1 { color: #ff4d6d; margin-bottom: 10px; }
        p { line-height: 1.6; color: #f0f0f0; }
 
        /* Floating Animation */
        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.4);
            user-select: none;
            z-index: -1;
            animation: floatUp 6s linear infinite;
        }
 
        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
 
    <audio id="loveSong" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>
 
    <div id="password-screen">
        <div class="pass-box">
            <h2 style="color: #ff4d6d;">Locked with Love</h2>
            <p>Enter the secret code to enter</p>
            <input type="password" id="passInput" placeholder="Password...">
            <br>
            <button class="pass-btn" onclick="checkPassword()">Unlock</button>
            <p id="error" style="color: #ff4d6d; display: none; margin-top: 10px; font-size: 0.9rem;">That's not it! Try again.</p>
        </div>
    </div>
 
    <div id="main-content">
        <div class="container">
            <img src="us.jpg" alt="Our Memory" class="profile-pic">
            <h1>For My Fagun ❤️</h1>
            <p>You make my world brighter every single day. From our adventures to the quiet moments, I'm lucky to have you.</p>
            <p style="font-style: italic; margin-top: 20px; color: #ffb3c1;">"Forever & Always"</p>
        </div>
    </div>
 
    <script>
        function checkPassword() {
            const pass = document.getElementById('passInput').value;
            const audio = document.getElementById('loveSong');
 
            if (pass === 'Fagun@1429') {
                document.getElementById('password-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('password-screen').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    
                    // Start the music
                    audio.play().catch(error => console.log("Audio play failed:", error));
                    
                    // Start heart animation
                    setInterval(createHeart, 400);
                }, 500);
            } else {
                document.getElementById('error').style.display = 'block';
                document.getElementById('passInput').value = '';
            }
        }
 
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
    </script>
</body>
</html>

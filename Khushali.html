<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
 
        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 80%;
        }
 
        h1 { color: #d63384; margin-bottom: 10px; }
        p { color: #555; font-size: 1.2rem; line-height: 1.5; }
 
        .btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 20px;
        }
 
        .btn:hover { transform: scale(1.1); background-color: #ff758f; }
 
        #surprise { display: none; margin-top: 20px; font-weight: bold; color: #c9184a; }
 
        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: #ffb3c1;
            font-size: 20px;
            user-select: none;
            animation: float 5s linear infinite;
        }
 
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
 
    <div class="container">
        <h1>Happy Valentine's Day! ❤️</h1>
        <p>I wanted to build something special just for you.</p>
        <button class="btn" onclick="revealMessage()">Click for a Surprise</button>
        <div id="surprise">
            "You make every day feel like an adventure. <br>
            I'm so lucky to have you by my side!"
        </div>
    </div>
 
    <script>
        function revealMessage() {
            document.getElementById('surprise').style.display = 'block';
            document.querySelector('.btn').style.display = 'none';
        }
 
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
 
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
 
        setInterval(createHeart, 300);
    </script>
</body>
</html>
